<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
{% for product in products %}
    <a href = "{% url 'product-detail' product.pk %}">{{ product.name }}</a>
    <p>{{ product.price }}</p>
    <p>{{ product.image }}</p>
{% endfor %}
</body>
</html>
