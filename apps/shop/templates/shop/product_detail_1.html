<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<h1>Product</h1>
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
    <img src="{{ product.image.url }}">
    <p>{{ product.category }}</p>
    <p>{{ product.brand }}</p>
    <p>{{ product.count }}</p>
</body>
</html>
